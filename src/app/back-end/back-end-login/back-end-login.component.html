<div class="background">
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
  <div class="shape shape4"></div>
  <div class="shape shape5"></div>
  <div class="shape shape6"></div>
  <div class="shape shape7"></div>
  <div class="shape shape8"></div>
</div>

<form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
  <h3>Login Here</h3>

  <label for="username">Username</label>
  <input type="text" placeholder="Username" id="username" [(ngModel)]="username" name="username" required>
  <div *ngIf="loginForm.controls['username']?.invalid && loginForm.controls['username']?.touched" class="error">
    Username is required.
  </div>

  <label for="password">Password</label>
  <input type="password" placeholder="Password" id="password" [(ngModel)]="password" name="password" required>
  <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched" class="error">
    Password is required.
  </div>

  <button type="submit">Log In</button>
</form>
